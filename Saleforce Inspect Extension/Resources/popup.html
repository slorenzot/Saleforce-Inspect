<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="popup-body">
        <strong>Welcome to Salesforce Inpsect!</strong>
        <p>New way to develop in Salesforce using your browser!</p>
        
        <div class="popup-signup-features-missing">
            <p>Salesforce Inspect is active, but key features as missing.</p>
        </div>
        
        <div class="popup-signup-features-title">
            <p>Sign up now to unlock the following:</p>
        </div>
        <div class="popup-signup-features">
            <div class="popup-signup-features-item">Save and access you workflows</div>
            <div class="popup-signup-features-item">Create personal toolboxes</div>
            <div class="popup-signup-features-item">Create custom settings</div>
        </div>
        <button class="popup-signup-button">
            <strong>
            Sign up
            </strong>
        </button>
        <div class="popup-signup-hint">
            Already have an account? <a href="#">Sign in</a>
        </div>
    </div>
</body>
</html>
